<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Monster</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main-container">
        <div id="ladoEsquerdo">
            <h1>Crie seu Monstro:</h1>
            <form id="registerMonster">
                <label for="monsterName">Nome:</label>
                <input type="text" name="monsterName" id="monsterName" required>
                <label for="monsterElement">Elemento:</label>
                <select name="monsterElement" id="monsterElement" required>
                    <option value="" disabled selected>Selecione o elemento</option>
                    <option value="Fogo">Fogo</option>
                    <option value="Água">Água</option>
                    <option value="Terra">Terra</option>
                    <option value="Ar">Ar</option>
                </select>
                <label for="monsterHealth">Pontos de Vida:</label>
                <input type="number" name="monsterHealth" id="monsterHealth" required>
                <label for="monsterHabilities">Habilidades:</label>
                <input type="text" name="monsterHabilities" id="monsterHabilities" required>
                <button type="submit">Adicionar Monstro</button>
            </form>
        </div>

        <div id="ladoDireito">
            <h2>Seus Monstrinhos:</h2>
            <ul id="monsterList"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
